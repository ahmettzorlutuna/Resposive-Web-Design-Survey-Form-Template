<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">
        Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your Name" required></input>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required></input>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age(optinal)</label>
            <input id="number" type="number" min="16" max="120" placeholder="Age"></input>
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown">
                <option value="" hidden>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="radio-btn"><input type="radio" name="radio-btn" value="definitely">Definitely</label>
            <label for="radio-btn"><input type="radio" name="radio-btn" value="maybe">Maybe</label>
            <label for="radio-btn"><input type="radio" name="radio-btn" value="not-sure">Not sure</label>

        </div>
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for=""><input type="checkbox" value="frontend"></input>Front-end Projects</label>
            <label for=""><input type="checkbox" value="backend"></input>Back-end Projects</label>
            <label for=""><input type="checkbox" value="full-stack"></input>Full-Stack Projects</label>
            <label for=""><input type="checkbox" value="Ä±t"></input>IT Projects</label>
            <label for=""><input type="checkbox" value="forum"></input>Forum</label>
            <label for=""><input type="checkbox" value="videos"></input>Videos</label>
            <label for=""><input type="checkbox" value="challanges"></input>Challanges</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="text-area"></textarea>
        </div>
        <div class="form-group">
            <p>Submit the form !</p>
            <input type="submit" id="submit"></input>
        </div>
    </form>
</body>

</html>
